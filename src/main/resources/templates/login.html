<head>

  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login">
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          <input id="phone" type="text" class="form-control" placeholder="Phone" autofocus>
          <br>
          <input id="pwd" type="password" class="form-control" placeholder="Password">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
            <span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
            </span>
            </label>
          <input type="button" class="btn btn-theme btn-block" onclick="login()">sadasdads</input>
          <hr>
          <div class="login-social-link centered">
            <p>or you can sign in via your social network</p>
            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
            <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
          </div>
          <div class="registration">
            Don't have an account yet?<br/>
            <a class="" href="#">
              Create an account
              </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="lib/jquery.backstretch.min.js">

  </script>
  <script>
    $.backstretch("img/login-bg.jpg", {
      speed: 500
    });
  </script>

  <script type="text/javascript">

      function login() {
       alert( $('#phone').val());
      alert($('#pwd').val());
       $.ajax({
                    type: "POST"
                    , url: "/Login/tologin"
                    , data: {
                        phone:$('#phone').val()
                        ,pwd:$('#pwd').val()
                    }
                    , success: function (ret) {

                    },
                    error:function () {

                    }
                })
                return false;
            });
    }
</script>

</script>
