<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>O A 办公系统✿✿ -- 唐佳 吴鹏 何超凡 赵雷</title>

  <!-- Favicons -->
  <link href="../static/img/favicon.png" rel="icon">
  <link href="../static/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="../static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="../static/lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="../static/css/style.css" rel="stylesheet">
  <link href="../static/css/style-responsive.css" rel="stylesheet">
  
  
</head>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login">
        <h2 class="form-login-heading">登入OA系统</h2>
        <div class="login-wrap">
          <input id="phone" type="text" class="form-control" placeholder="Phone" >
          <br>
          <input id="pwd" type="password" class="form-control" placeholder="Password">
          &nbsp;&nbsp;&nbsp;&nbsp;<label class="checkbox">
            <input type="checkbox" value="remember-me"> 记住账户
            <span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal"> 忘记密码?</a>
            </span>
            </label>
          <input type="button" class="btn btn-theme btn-block" value="SIGN IN" onclick="tologin()"></input>
          <hr>
          <div class="registration">
            还没有账户吗？小老弟?<br/>
            <a class="" href="#">
              创建一个
              </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="../static/lib/jquery/jquery.min.js"></script>
  <script src="../static/lib/bootstrap/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="../static/lib/jquery.backstretch.min.js">

  </script>
  <script>
    $.backstretch("../static/img/login-bg.jpg", {
      speed: 500
    });
  </script>

  <script type="text/javascript">
    function tologin() {
      $.ajax({
        url: '/tologin',
        type: 'get',
        data: {phone: $('#phone').val(), pwd: $('#pwd').val()},
        success: function (d) {
          if (d == "index.html") {
            window.location.href = '/index';
          } else {
            window.location.href = 'error.html';
          }
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          alert(XMLHttpRequest.status); // 200
          alert(textStatus); // parsererror
          alert(errorThrown); // SyntaxError: Unexpected end of input
        }
      })
    }
  </script>

</body>

</html>
